<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=0">
  <style>
    html body {
      width: 100%;
      height: 100vh;
      padding: 0px;
      margin: 0px;
      overflow: hidden;
      font-family: arial;
      font-size: 10px;
      color: transparent;
      background-color: transparent;
    }
    
    #preview-frame {
      width: 100%;
      background-color: transparent;
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
    var calcHeight = function() {
      $('#preview-frame').height($(window).height());
    }

    $(document).ready(function() {
      calcHeight();
    });

    $(window).resize(function() {
      calcHeight();
    }).load(function() {
      calcHeight();
    });
  </script>
</head>

<body>
  <iframe id="preview-frame" src="https://cloud13.de/testwhiteboard/?whiteboardid=RTCSlive" name="preview-frame" frameborder="0" noresize="noresize" scrolling="no" allow="autoplay;fullscreen;picture-in-picture;display-capture;">
  </iframe>
</body>

</html>
